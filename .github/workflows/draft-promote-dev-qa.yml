name: Create draft PR for dev-to-qa promotion of images

# Controls when the action will run. 
on:
  # Triggers the workflow on push events but only for the main branch
  push:
    branches: [ main ]
    paths:
      - '**dev**.yaml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          # Number of commits to fetch. 0 indicates all history for all branches and tags.
          # Default: 1
          fetch-depth: '20'
          
      - name: Promote dev-plaintext to QA
        shell: bash
        run: |
          echo "Environment"
          env | sort
          echo ${GITHUB_EVENT_PATH} contents
          cat ${GITHUB_EVENT_PATH}
          echo "########################################################################"
          echo "# Calling scripts/do-env-promotion.sh"
          echo "#   dev-plaintext qa tea-ace-demo"
          echo "########################################################################"
          scripts/do-env-promotion.sh dev-plaintext qa tea-ace-demo